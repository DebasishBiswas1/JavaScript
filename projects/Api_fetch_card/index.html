<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-photo">
            <img src="https://via.placeholder.com/150" alt="Profile Photo" id="profile-photo">
        </div>
        <div class="card-details">
            <h2 id="name">John Doe</h2>
            <p id="followers">Followers: </p>
            <p id="bio">Bio:</p>
        </div>
        <div class="card-buttons">
            <button>Get Details</button>
        </div>
    </div>

    <script>

        const requestURL = 'https://api.github.com/users/hiteshchoudhary';
        const Button = document.querySelector('button');

        Button.addEventListener('click',function(e){
            const xhr = new XMLHttpRequest();
            xhr.open('GET',requestURL);
            xhr.onreadystatechange = function(){
        
                console.log(xhr.readyState);
                if(xhr.readyState === 4){
                    const data = JSON.parse(this.responseText)
                    console.log(this.responseText);
                    console.log(data.followers);
                    console.log(data.avatar_url);
                    document.querySelector('img').setAttribute('src',`${data.avatar_url}`);
                    document.querySelector('#name').innerHTML= `${data.name}`;
                    document.querySelector('#followers').innerHTML= `Followers: ${data.followers}`;
                    document.querySelector('#bio').innerHTML= `Bio: ${data.bio}`;
                    Button.innerHTML = `Done`;
                    Button.style.backgroundColor = 'Green';
                    
                }
            }
            xhr.send();
        })

    </script>
</body>
</html>
